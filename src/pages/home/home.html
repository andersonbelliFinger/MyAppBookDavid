<ion-header>
  	<ion-grid>
  		<ion-row>
  			<ion-col col-2>
		    	<button ion-button menuToggle>
		      		<ion-icon name="menu"></ion-icon>
		    	</button>
		    </ion-col>
		    <ion-col col-8 text-center>
    			<img src="assets/imgs/logo.svg" />
    		</ion-col>
  			<ion-col col-2 text-right>
		    	<button ion-button>
		      		<ion-icon name="ios-notifications"></ion-icon>
		    	</button>
		    </ion-col>
		</ion-row>
  		<ion-row>
  			<ion-col col-12 text-center no-padding>
			    <ion-label>CHOOSE WHICH DAY DO YOU WANT</ion-label>
  			</ion-col>
  		</ion-row>
  		<ion-row>
  			<ion-col no-padding col-2>
		    	<button ion-button (tap)="changeDate(-1)">
		      		<ion-icon class="dias" name="ios-arrow-back"></ion-icon>
		    	</button>
		    </ion-col>
		    <ion-col col-8 text-center no-padding>
			  	<ion-item id="data">
			  		<ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="data"></ion-datetime>
				  	<ion-icon item-right name="ios-calendar-outline"></ion-icon>
			  	</ion-item>
    		</ion-col>
  			<ion-col col-2 no-padding text-right (tap)="changeDate(1)">
		    	<button ion-button>
		      		<ion-icon class="dias" name="ios-arrow-forward"></ion-icon>
		    	</button>
		    </ion-col>
		</ion-row>
  		<ion-row>
  			<ion-col col-12 text-center no-padding>
			    <ion-label no-margin>SCHEDULES</ion-label>
  			</ion-col>
  		</ion-row>
  		<ion-row id="filtro" padding>
  			<ion-col col-4 no-padding>
		    	<button ion-button full (tap)="byTime()" [attr.selected]="item == 'time' ? '' : null">
		    		<sup>
		    			<ion-icon name="{{ time ? 'arrow-up' : 'arrow-down' }}"></ion-icon>
		    			&nbsp;
		    		</sup>
		    		HOUR
		    	</button>
		    </ion-col>
		    <ion-col col-4 no-padding>
		    	<button ion-button full (tap)="byName()" [attr.selected]="item == 'name' ? '' : null">
		    		<sup>
		    			<ion-icon name="{{ name ? 'arrow-up' : 'arrow-down' }}"></ion-icon>
		    			&nbsp;
		    		</sup>
		      		NAME
		    	</button>
    		</ion-col>
  			<ion-col col-4 no-padding>
		    	<button ion-button full (tap)="status()">
		      		STATUS
		      		<ion-icon padding-left name="ios-arrow-down"></ion-icon>
		    	</button>
		    </ion-col>
		</ion-row>
	</ion-grid>
</ion-header>

<ion-content>
	<ion-list>
  		<ion-row id="item" *ngFor="let item of items">
  			<ion-item no-padding no-margin col-4 [ngStyle]="{'border-left' : item.color }" *ngIf="icons.indexOf(item.status) != -1">
  				{{ item.time }}
  			</ion-item>
  			<ion-item no-padding col-8 *ngIf="icons.indexOf(item.status) != -1">
		    	<h2>{{ item.service }}</h2>
		    	<p>{{ item.name }}</p>
		      	<fa-icon name="{{ item.status }}" color="{{ style(item.status) }}" item-right></fa-icon>
		    </ion-item>
		</ion-row>
	</ion-list>
</ion-content>
